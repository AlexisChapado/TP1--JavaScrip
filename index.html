<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <h1>COTIZADOR DE SEGUROS</h1>
        <form id="form">
            <div class=" divLabel">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
            </div>
            <div class=" divLabel">
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
            </div>
            <div class=" divLabel">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required minlength="10" required><br>
            </div> 
            <div class=" divLabel">
                <label for="edad"> Edad: </label>
                <input type="number" id="edad" name="edad" required>  <br>
            </div>
            <div class=" divLabel">
                <label for="valorAuto">Valor del auto ($)</label>
                <input type="number" id="valorAuto" name="valorAuto" required> <br>
            </div>
            <div class=" divLabel">
                <label for="cobertura">Cobertura: </label> <br>
            </div>
            <div class="cobertura-select">
                <select name="cobertura" id="cobertura"> <br>
                    <option value="basica">Basica</option>
                    <option value="estandar">Estandar</option>
                    <option value="premium">Premium</option>
                </select> <br> <br>
            </div>
            
            <div class="divButton">
                <button type="button" onclick="calcular()">Calcular</button>
            </div>
            
        </form>

        <div class="resultado" id="resultado">

        </div>

    </main>

    <footer>

    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
